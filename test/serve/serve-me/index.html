<!doctype html>
<html>
  <head>
    <style>
      .symbol { margin: 10px; padding: 10px; }
      .symbol.red { background: pink; }
      .symbol.green { background: palegreen; }
      .symbol.blue { background: aqua; }

      h1, h2, h3 { margin: 10px; }
      h1 { font-size: 40px }
      h2 { font-size: 30px }
      h3 { font-size: 20px }

      .color { margin: 10px; }
      .color.red { color: red }
      .color.green { color: green }
      .color.blue { color: blue }
    </style>
  </head>
  <body>
    <div data-sketch-symbol="Symbol 1"><div class="symbol red">Symbol 1</div></div>
    <div data-sketch-symbol="Symbol 2"><div class="symbol green">Symbol 2</div></div>
    <div data-sketch-symbol="Symbol 3"><div class="symbol blue">Symbol 3</div></div>

    <div data-sketch-text="Text 1"><h1>Text 1</h1></div>
    <div data-sketch-text="Text 2"><h2>Text 2</h2></div>
    <div data-sketch-text="Text 3"><h3>Text 3</h3></div>

    <div data-sketch-color="#ff0000" class="color red">Color 1</div>
    <div data-sketch-color="#00ff00" class="color green">Color 2</div>
    <div data-sketch-color="#0000ff" class="color blue">Color 3</div>
  </body>
</html>
